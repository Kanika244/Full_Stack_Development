<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="bg-white">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-indigo-600">TravelAround</span>

        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-home mr-1"></i> Home
          </a>
          <a href="places.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-map-marker-alt mr-1"></i> Places
          </a>
          <a href="gallery.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-image mr-1"></i> Gallery
          </a>
          <a href="contact.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-envelope mr-1"></i> Contact
          </a>
        </div>

        <!-- Hamburger Button -->
        <div class="flex items-center">
          <button id="menu-toggle" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2 bg-white">
      <a href="index.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-home mr-1"></i> Home
      </a>
      <a href="places.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-map-marker-alt mr-1"></i> Places
      </a>
      <a href="gallery.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-image mr-1"></i> Gallery
      </a>
      <a href="contact.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-envelope mr-1"></i> Contact
      </a>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="relative bg-cover bg-center h-screen pt-16" style="background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <div class="relative z-10 flex items-center justify-center h-full text-center text-white px-4">
      <div>
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Discover Beautiful Destinations</h1>
        <p class="text-lg md:text-2xl mb-6">Your journey begins here. Let the world be your playground.</p>
        <a href="gallery.html"
           class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300">
          Explore Now
        </a>
      </div>
    </div>
  </section>

  <div class="w-full text-center mt-8">
  <audio controls class="mx-auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/28/audio_9e8dbe5f0d.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <p class="text-gray-600 text-sm mt-2">Enjoy some relaxing instrumental music as you explore.</p>
</div>

<!-- Footer -->
<footer class="bg-white border-t mt-16">
  <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-between">
    
    <!-- Text -->
    <p class="text-gray-600 text-sm mb-4 md:mb-0">&copy; 2025 TravelVista. All rights reserved.</p>

    <!-- SVG Location Pin Icon -->
    <div class="flex items-center space-x-2 text-gray-600">
      <a href="https://www.google.com/maps?q=New+Delhi+India" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-2 text-gray-600 hover:text-indigo-600"></a>
      <span>Find us worldwide</span>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
      </svg>
    </div>
  </div>
</footer>


  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");

    toggleBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
