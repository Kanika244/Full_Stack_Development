<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Places - TravelVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    
  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-indigo-600">TravelAround</span>

        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-home mr-1"></i> Home
          </a>
          <a href="places.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-map-marker-alt mr-1"></i> Places
          </a>
          <a href="gallery.html" class="flex items-center text-indigo-600 font-semibold">
            <i class="fas fa-image mr-1"></i> Gallery
          </a>
          <a href="contact.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-envelope mr-1"></i> Contact
          </a>
        </div>

        <!-- Hamburger Button -->
        <div class="flex items-center">
          <button id="menu-toggle" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden px-4 pb-4 space-y-2 bg-white md:hidden">
      <a href="index.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-home mr-1"></i> Home
      </a>
      <a href="places.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-map-marker-alt mr-1"></i> Places
      </a>
      <a href="gallery.html" class="block text-indigo-600 font-semibold">
        <i class="fas fa-image mr-1"></i> Gallery
      </a>
      <a href="contact.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-envelope mr-1"></i> Contact
      </a>
    </div>
  </header>

  <!-- Video Section -->
  <section class="max-w-5xl mx-auto px-4 py-16 text-center">
    <h2 class="text-3xl font-bold mb-6">Watch Our Travel Promo</h2>

    <video controls class="w-full rounded-lg shadow-lg">
      <source src="travel.mp4" type="video/mp4">
      <track src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default>
      Your browser does not support the video tag.
    </video>

    <p class="text-sm text-gray-500 mt-4">Enjoy our featured travel destinations with English subtitles.</p>
  </section>

</body>
</html>
