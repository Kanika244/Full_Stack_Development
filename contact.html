<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - TravelVista</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-50">

  <!-- Navbar -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <span class="text-2xl font-bold text-indigo-600">TravelAround</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-8">
          <a href="index.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-home mr-1"></i> Home
          </a>
          <a href="places.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-map-marker-alt mr-1"></i> Places
          </a>
          <a href="gallery.html" class="flex items-center text-gray-700 font-medium hover:text-indigo-600">
            <i class="fas fa-image mr-1"></i> Gallery
          </a>
          <a href="contact.html" class="flex items-center text-indigo-600 font-semibold">
            <i class="fas fa-envelope mr-1"></i> Contact
          </a>
        </div>

        <!-- Hamburger Button -->
        <div class="flex items-center">
          <button id="menu-toggle" class="text-gray-700 hover:text-indigo-600 focus:outline-none">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden px-4 pb-4 space-y-2 bg-white">
      <a href="index.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-home mr-1"></i> Home
      </a>
      <a href="places.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-map-marker-alt mr-1"></i> Places
      </a>
      <a href="gallery.html" class="block text-gray-700 font-medium hover:text-indigo-600">
        <i class="fas fa-image mr-1"></i> Gallery
      </a>
      <a href="contact.html" class="block text-indigo-600 font-semibold">
        <i class="fas fa-envelope mr-1"></i> Contact
      </a>
    </div>
  </header>

  <!-- Spacer for fixed navbar -->
  <div class="pt-20"></div>

  <!-- Contact Section -->
  <section class="max-w-3xl mx-auto px-4 py-16">
    <h2 class="text-3xl font-bold text-center mb-8">Get in Touch</h2>
    
    <form class="bg-white shadow-md rounded-lg p-6 space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your full name">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="your@email.com">
      </div>

      <div>
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" name="message" rows="4" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your message here..."></textarea>
      </div>

      <div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md transition duration-300">
          Send Message
        </button>
      </div>
    </form>
  </section>

  <!-- Footer with SVG -->
  <footer class="bg-white border-t">
    <div class="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row items-center justify-between">
      <p class="text-gray-600 text-sm mb-4 md:mb-0">&copy; 2025 TravelVista. All rights reserved.</p>

      <a href="https://www.google.com/maps?q=New+Delhi+India" target="_blank" class="flex items-center space-x-2 text-gray-600 hover:text-indigo-600">
        <span>Find us worldwide</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/>
        </svg>
      </a>
    </div>
  </footer>

  <!-- Script for mobile menu toggle -->
  <script>
    const toggleBtn = document.getElementById("menu-toggle");
    const menu = document.getElementById("mobile-menu");
    toggleBtn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>

</body>
</html>
